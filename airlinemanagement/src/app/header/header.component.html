<ul>
  <li *ngFor="let eachLink of links">
    <a [routerLink]="[eachLink.link]">{{eachLink.text}}</a>
    <!--<a href="{{eachLink}}">{{eachLink}}</a>-->
  </li>
  <li><a [routerLink]="['/login']" [ngStyle]="{display: showLogin}">Login</a></li>
  <li><a [routerLink]="['/logout']" [ngStyle]="{display: showLogout}">Logout</a></li>
</ul>
